  The widget provides a button that takes user to iorad page to create a new article when clicked.
-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.colorbox/1.4.33/example1/colorbox.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.colorbox/1.4.33/jquery.colorbox-min.js"></script>
<script type="text/javascript" src='//test.iorad.com/server/assets/js/iorad.js'></script>
<div class="iorad-widget">
    <div class="Widget-header"><h2 class="heading">Create a Solution</h2></div>
    <div class="widget-location-selector"><div class="selector-label"><h4>Categories</h4></div><div><select id="categorySelector"></select></div></div>
    <div class="widget-location-selector"><div class="selector-label"><h4>Sections</h4></div><div id='sectionsList'></div></div>
    <div id="control">
        <button id="newTutorialBtn" class="btn btn-iorad-widget">Create New Tutorial</button>    
    </div>
</div>

    /*hide role specific iorad-widget div html*/

    }
    .invisible-options{
