<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="//aui-cdn.atlassian.com/aui-adg/5.4.3/css/aui.css" media="all">
    <script src="//192.168.50.1:1990/confluence/atlassian-connect/all.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="iorad.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript">
    var outer_dialog;
    var outer_confluence;
    //  window.location ="http://www.iorad.com/server/?a=app.editor&amp;data=0&amp;src=iframe";
    AP.require(["confluence", "dialog"], function(confluence, dialog) {
        //  debugger;

        outer_confluence = confluence;
        outer_dialog = dialog;

        //check if tutorial exists, if  yes show edit button 

        // if there is not tutorial start capturing or show start capturing button

        confluence.getMacroData(function(data) {
            debugger;
            if (data == undefined || data.tutorID == undefined) {


                $("#startCapturing").show();


            } else {
                tutorID = data.tutorID;
                tutorialTitle = data.tutorialTitle;
                tutorUID = data.tutorUID;
                iframeUrl = data.iframeUrl;
                $("#previewContainer").html(iframeUrl);
                $("#editSolution").show();
            }

        });


    });
    </script>
</head>

<body>
    <div style="display:none" id="congratsCaptured">Congratulations you have captured your article, please press insert(save) to embed your tutorial.</div>
    <div id="previewContainer" style="width:100%; height:600px"></div>
    <button id="startCapturing" style="display:none" class="aui-button aui-button-primary">Create New Solution</button>
    <button id="editSolution" style="display:none" class="aui-button aui-button-primary">Edit Solution</button>
    <button id="cancelCapture" class="aui-button aui-button-primary">Cancel</button>
    <button id="insertSolution" style="display:none" class="aui-button aui-button-primary">Insert</button>
    <button id="saveSolution" style="display:none" class="aui-button aui-button-primary">Save</button>
</body>
